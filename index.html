<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="history">
            <p class="historyvalue">
                0
            </p>
        </div>
        <div class="screen">
            <p class="output" id="output"> </p>
        </div>

        <div class="keyboard">
            <div class="firstRow Rows">
                <div class="character top-three" onclick="clear()" onkeypress="clearAll()">C</div>
                <div class="character top-three" onclick="sign()"> +/-</div>
                <div class="character top-three" onclick="percent()">%</div>
                <div class="character side-five" onclick="divide()">รท</div>
            </div>
            <div class="SecondRow Rows">
                <div class="character normal-btn" onclick="num7()">7</div>
                <div class="character normal-btn" onclick="num8()">8</div>
                <div class="character normal-btn" onclick="num9()">9</div>
                <div class="character side-five" onclick="multiply()">&times;</div>
            </div>
            <div class="ThirdRow Rows">
                <div class="character normal-btn" onclick="num4()">4</div>
                <div class="character normal-btn" onclick="num5()">5</div>
                <div class="character normal-btn" onclick="num6()">6</div>
                <div class="character side-five" onclick="subtract()">-</div>
            </div>
            <div class="FourthRow Rows">
                <div class="character normal-btn" onclick="num1()">1</div>
                <div class="character normal-btn" onclick="num2()">2</div>
                <div class="character normal-btn" onclick="num3()">3</div>
                <div class="character side-five" onclick="add()">+</div>
            </div>
            <div class="FifthRow Rows">
                <div class="character larger-btn" onclick="num0()">0</div>
                <div class="character normal-btn" onclick="decimal()">.</div>
                <div class="character side-five" onclick="answer()">=</div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
